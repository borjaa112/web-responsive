<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link href="css/contacto.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html"><img src="imgs/logo.png"></a>
    <nav><a href="index.html">Home</a> <a href="contacto.html">Contacto</a> <a href="galeria.html">Galeria</a> <a
        href="listado-articulos.html">Articulos</a></nav>
  </header>
  <section>
    <div id="contenedor">
      <h1>CONTACTO</h1>
      <form action="#">

        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>


        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>


        <select id="country" name="country">
          <option value="spain">Spain</option>
          <option value="france">France</option>
          <option value="italy">Italy</option>
        </select>

        <select id="contrato" name="contrato">
          <option value="freelance">Hire Freelance</option>
          <option value="information">Ask for information</option>
          <option value="other">Other</option>
        </select>

        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        <input type="submit" value="Submit" class="boton-naranja">

      </form>

    </div>
  </section>
  <footer>
    <div id="copyright">&#169; 2019 Copyright all right reserved</div>
  </footer>
</body>

</html>
